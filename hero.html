<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal da Claridade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body { font-family: 'Inter', Arial, sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-no-repeat bg-cover bg-center flex items-center justify-center" style="background-image: url('img/Banner.png');">
  <main class="flex flex-col items-center justify-center w-full h-full py-16 px-4">
    <div class="relative w-48 h-48 mx-auto">
      <div class="absolute inset-0 rounded-full bg-black/70 backdrop-blur-xl shadow-2xl"></div>
      <img src="img/logo.png" alt="Portal da Claridade" class="w-48 h-48 rounded-full border-8 border-orange-400 animate-pulse transition-transform duration-500 hover:rotate-6 hover:scale-105 relative z-10 shadow-xl">
    </div>
  </main>
</body>
</html>
